<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="dashboard-container">
        <div class="main-view-container">
            <div class="main-dash-item">
                <p id="main_header">Overview</p>
                <div id="main_graph-container">

                </div>
            </div>
        </div>
        <div class="side-view-container">
            <div class="side-dash-item">
                <div class="tester">

                </div>
            </div>
        </div>
        <div class="bottom-view-container1">
            <div class="bottom-view-item">
                <p id="conn_header">Connection</p>
                <div id="conn_rating-container">
                    <div id="conn_rating-bar">
                        <p id="conn_rating">-60dB</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-view-container2">
            <div class="bottom-view-item">
                <p id="humid_header">Humidity</p>
                <div id="humid_rating-container">
                    <div id="humid_rating-bar">
                        <p>68%</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-view-container3">
            <div class="bottom-view-item">
                <div class="header">
                    <p>RGB LED</p>
                </div>
                <div class="title1">
                    <p class="slider_title">Red</p>
                </div>
                <div class="title2">
                    <p class="slider_title">Green</p>
                </div>
                <div class="title3">
                    <p class="slider_title">Blue</p>
                </div>
                <div class="slider1">
                    <input type="range" name="red_slider" id="red_slider" class="slider" min="0" max="255" step="1" value="2">
                </div>
                <div class="slider2">
                    <input type="range" name="red_slider" id="green_slider" class="slider" min="0" max="255" step="1" value="128">
                </div>
                <div class="slider3">
                    <input type="range" name="red_slider" id="blue_slider" class="slider" min="0" max="255" step="1" value="144">
                </div>
                <div class="value1">
                    <p id="red_slider-value" class="slider_value">2</p>
                </div>
                <div class="value2">
                    <p id="green_slider-value" class="slider_value">128</p>
                </div>
                <div class="value3">
                    <p id="blue_slider-value" class="slider_value">144</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>

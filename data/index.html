<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="dashboard-container">
        <div class="main-view-container">
            <div class="main-dash-item">
                <p id="main_header">Overview</p>
                <div id="main_graph-container">

                </div>
            </div>
        </div>
        <div class="side-view-container">
            <div class="side-dash-item">

            </div>
        </div>
        <div class="bottom-view-container1">
            <div class="bottom-view-item">
                <p id="conn_header">Connection</p>
                <div id="conn_rating-container">
                    <div id="conn_rating-bar">
                        <p id="conn_rating">-60dB</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-view-container2">
            <div class="bottom-view-item">
                <p id="humid_header">Humidity</p>
                <div id="humid_rating-container">
                    <div id="humid_rating-bar">
                        <p>68%</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-view-container3">
            <div class="bottom-view-item">
                <p id="slide_header">RGB LED</p>
                <div class="slide-container">
                    <div class="value_slide-container">
                        <label for="red" id="red_label">Red</label>
                        <input type="range" min="0" max="255" value="130" step="1" class="slider" id="red">
                        <label for="red" id="red_value-label">130</label>
                    </div>
                    <div class="value_slide-container">
                        <label for="red" id="red_label">Red</label>
                        <input type="range" min="0" max="255" value="130" step="1" class="slider" id="red">
                        <label for="red" id="red_value-label">130</label>
                    </div>
                    <div class="value_slide-container">
                        <label for="red" id="red_label">Red</label>
                        <input type="range" min="0" max="255" value="130" step="1" class="slider" id="red">
                        <label for="red" id="red_value-label">130</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- <script src="script.js"></script> -->

</html>
